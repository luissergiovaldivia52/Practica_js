			<script type="text/javascript">
				//One-line comments are useful for reminding us what the code is doing

				/* Script start here. We're declaring a variable myName, and assing to it

				*/

				var myName = prompt ("Enter you name" , "")

				// If the name the user enters is Sergio Valdivia

				if (myName == "Sergio Valdivia") {
					//then a new window pops up saying hello
					alert("Hello Me")
				}

				//If the name entered isn't Sergio Valdivia
				else{
					// say hello to sameone else
					alert("hello  someone else")
				}

			</script>
